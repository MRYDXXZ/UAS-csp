<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">  
    <style>
        
        body {  
        background-color: #F0BB78;  
        }  
        .custom-navbar {    
            background-color: #B17457; 
            font-family: 'Lilita One', sans-serif; 
        }  
        .custom-login-btn {    
            background-color: #543A14;    
            color: rgb(255, 255, 255);   
            border: none;    
        }  
        .custom-login-btn:hover {    
            background-color: #543A14;    
        }  
        .custom-title {  
            margin-top: 20px;  
            margin-bottom: 20px;  
        } 
        h1 { 
            
            font-family: 'Lilita One', sans-serif; 
            font-size: 3.5rem; 
        }  
        p {  
            font-family: 'Macondo', sans-serif;
            font-size: 1rem;  
        }    
    </style>  
</head>  
   
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <section id="registrasi" style="padding: 50px; background-color: #f9f9f9;">
        <div class="container">
          <div class="text-center mb-5">
            <h2 class="fw-bold">Registrasi</h2>
            <p class="text-muted">Silakan isi form pendaftaran untuk bergabung dengan kami.</p>
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Active Telephone Number" required>
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="2" placeholder="Masukkan Alamat Anda" required></textarea>
            </div>
            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="col-md-6">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Laki - laki</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Perempuan</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  Saya setuju dengan <a href="#" class="text-success-emphasis">syarat dan ketentuan</a> dan <a href="#" class="text-success-emphasis">kebijakan privasi</a>.
                </label>
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-success me-2">Send</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
          </form>
        </div>
      </section>
      
      <footer class="bg-dark text-white text-center p-3 mt-5">    
        <p>&copy; 2025 Feran's Bracelets. All rights reserved.</p>    
        <p>Follow us on     
            <a href="#" class="text-white">Facebook</a>,     
            <a href="#" class="text-white">Instagram</a>,
            <a href="#" class="text-white">X</a>,
            <a href="#" class="text-white">Tiktok</a>    
        </p>    
    </footer>
</body>
</html>
